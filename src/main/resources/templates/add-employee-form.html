<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yangi karta ochish</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Yangi karta ochish</h2>
    <hr/>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <input type="text" th:field="*{card_holder}" placeholder="Karta egasining F.I.O" class="form-control col-4 mb-4" />
        <select th:selected="${employee.card_type}" th:field="*{card_type}" class="form-control col-4 mb-4">
            <option value="">Karta turini tanlang</option>
            <option value="HUMO">HUMO</option>
            <option value="UZCARD">UZCARD</option>
            <option value="VISA">VISA</option>
        </select>
        <input type="password" th:field="*{card_pin}" placeholder="Kartaga yangi parol qo'ying" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{card_billing_address}" placeholder="Xizmat ko'rsatish punkiti" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{card_billing_city}" placeholder="Karta egasining Yashash manzili" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{card_billing_zip}" placeholder="Karta egasining pochta indeksi" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{card_billing_country}" placeholder="Millati" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{card_billing_phone}" placeholder="Karta egasining Tel raqami" class="form-control col-4 mb-4" />
        <button class="btn btn-success mb-2" type="submit">Saqlash</button>
        <input type="hidden" th:field="*{id}" >
        <button class="btn btn-danger mb-2" type="reset">Tozalash</button>
    </form>
    <hr/>
    <a th:href="@{/list}" class="btn btn-primary mb-2">Orqaga</a>
</div>
</body>
</html>
