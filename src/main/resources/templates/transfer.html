<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>O'tkazma</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"/>
</head>
<body>
<div class="container">
    <h2>O'tkazma</h2>
    <hr/>
    <form th:action="@{/transaction}" th:object="${transfer}" method="post">
        <input type="text" th:field="*{fromCardNumber}" placeholder="Jo'natuvchi" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{toCardNumber}" placeholder="Qabul qiluvchi" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{amount}" placeholder="O'tkazma summasi" class="form-control col-4 mb-4" />
        <button class="btn btn-success mb-2" type="submit"> Jo'natish </button>
        <button class="btn btn-danger mb-2" type="reset"> Tozalash </button>
        <a th:href="@{/list}" class="btn btn-primary mb-2">Orqaga</a>

    </form>
</body>
</html>
