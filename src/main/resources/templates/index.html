<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>E-Bank</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="https://e7.pngegg.com/pngimages/504/135/png-clipart-computer-icons-business-money-loss-logo-business.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            E-Bank
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="cardNumber" id="userName" placeholder="Cardnumber">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Card Pin">
            </div>
            <button class="btn mt-3" type="submit">Kirish</button>
        </form>
    </div>
</body>
</html>
