<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>O'tkazmalar</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"/>
</head>
<body>
<div class="container">
    <h2>Tarix</h2>
    <hr/>
    <table class="table table-bordered table-striped" id="employee-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Jo'natuvchi</th>
            <th>Qabul qiluvchi</th>
            <th>O'tkazma summasi</th>
            <th>Vaqt</th>
            <th>Tavsif</th>
            <th>Holati</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history: ${histories}">
            <td th:text="${history.id}" />
            <td th:text="${history.fromCardNumber}" />
            <td th:text="${history.toCardNumber}" />
            <td th:text="${history.amount}" />
            <td th:text="${history.date}" />
            <td th:text="${history.description}" />
            <td th:text="${history.status}" />
        </tr>
        </tbody>
    </table>
    <a th:href="@{/list}" class="btn btn-primary mb-2">Orqaga</a>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.js">
</script>
<script>
    $(document).ready(function() {
        $('#employee-table').DataTable({
            'aoColumnDefs': [
                {
                    'bSortable': false, 'aTargets': [-1]
                }]
        })
    });
</script>
</body>
</html>
